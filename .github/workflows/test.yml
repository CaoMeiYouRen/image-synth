name: Test
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - name: Setup Python 3.13 environment # 用于构建 node-gyp 依赖
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run test
      - run: pnpm run build
